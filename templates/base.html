<!DOCTYPE html>
<html>
<head>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}Dominion Randomizer{% endblock %}</title>
    {% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='cypress_lib.js') }}"></script>
    <script src="{{ url_for('static', filename='randomizer.js') }}"></script>
</body>
</html>
